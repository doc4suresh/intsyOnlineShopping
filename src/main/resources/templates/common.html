<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:fragment="common-header">
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">




<!-- Bootstrap core CSS -->
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<!-- Custom styles for this template -->
<link rel="stylesheet" th:href="@{/css/style.css}" />
<link th:href="@{/css/jquery.dataTables.min.css}" rel="stylesheet" />

<!-- For formating descriptions -->
<script src="//cdn.tinymce.com/4/tinymce.min.js"></script>
<script>
	tinymce.init({
		selector : 'textarea'
	});
</script>


<title>Intsy Private Limited</title>

<link rel="icon" th:href="@{/img/logo.jpg}" />
</head>

<body>

	<div th:fragment="common-navbar">

		<div class="container-fluid border rounded">
			<!-- row -->
			<div class="row justify-content-md-center"
				style="border-bottom: 5px solid rgba(0, 204, 0, 0.7);">


				<!--first column-->
				<div
					class="col-md-1 col-lg-1 d-sm-none d-none d-md-none d-lg-block style="
					style="height: 110px;">

					<!--logo-->
					<img src="/img/logo.jpg" alt="logo"
						class="img-fluid h-100 col-12 hidden-md">
				</div>

				<!--second column-->
				<div class="col-md-2 col-12">
					<!--company name-->
					<a
						class="navbar text-success  justify-content-center text-decoration-none flexbox "
						href="http://localhost:8080/">
						<div class="row h2 text-center font-weight-bold col-12"
							style="font-family: Georgia, serif;">&nbsp &nbsp INTSY
							&nbsp</div>
						<div class="row h5 text-center font-italic text-nowrap col-12"
							style="font-family: Times New Roman, Times, serif;">&nbsp
							Need of Technology</div>
					</a>
				</div>

				<!-- third column-->
				<div class="col-md-9 col-12">
					<!--navbar third -->
					<nav class="navbar navbar-expand-lg navbar-light bg-light ">
						<!-- navbar header  collapse button-->
						<button class="navbar-toggler btn-success " type="button"
							data-toggle="collapse" data-target="#navbarSupportedContent"
							aria-controls="navbarSupportedContent" aria-expanded="false"
							aria-label="Toggle navigation">
							<span class="navbar-toggler-icon "></span>
						</button>
						<!-- /navbar header  collapse button-->
						<!-- nav collapse -->
						<div class="collapse navbar-collapse" id="navbarSupportedContent">
							<!--nabar link left align-->
							<ul class="navbar-nav mr-auto ">
								<li class="nav-item active"><a
									class="nav-link text-success text-bold " href="/">Home <span
										class="sr-only">(current)</span></a></li>
								<li class="nav-item"><a class="nav-link text-success "
									th:href="@{/items}">Products </a></li>
								<li class="nav-item"><a class="nav-link text-success"
									th:href="@{/specials}">Specials</a></li>
								<li class="nav-item"><a class="nav-link text-success"
									th:href="@{/newArrivals}">New Arrivals</a></li>
								<li class="nav-item"><a class="nav-link text-success"
									href="#">Downloads</a></li>

							</ul>
							<!--nabar link right align-->

							<ul class="navbar-nav inline">
								<li class=""><a class="nav-link text-success"
									sec:authorize="isAuthenticated()" href="#"
									th:href="@{/shoppingCart/cart}"><img class="img-fluid" style="height:50px;width:auto;"
										alt="Shopping Cart" src="/img/ShoppingCart.png"></a></li>
								<li class=""><a class="nav-link text-success"
									sec:authorize="isAnonymous()" href="#"
									th:href="@{/customerReg}">Join</a></li>
								<li class="nav-item"><a class="nav-link text-success"
									sec:authorize="isAnonymous()" href="#" th:href="@{/login}">Sign
										In</a></li>

								<li class="nav-item"><a class="nav-link text-success"
									sec:authorize="isAuthenticated()" th:href="@{/myProfile}"><img class="img-fluid" style="height:50px;width:auto;"
										alt="My Profile" src="/img/MyProfile1.png"></a></li>
								<li class="nav-item"><a class="nav-link text-success"
									sec:authorize="isAuthenticated()" href="#" th:href="@{/logout}">Logout</a>
								</li>

							</ul>
						</div>
						<!--/.nav-collapse -->
					</nav>
					<!--/ navbar third-->
				</div>
				<!--/ third column-->
			</div>
			<!--/.row -->
		</div>
		<!--/container fluid-->
	</div>
	<br>
	<div th:fragment="common-corousel">

		<div id="carouselExampleIndicators" class="carousel slide"
			data-ride="carousel">
			<ol class="carousel-indicators">
				<li data-target="#carouselExampleIndicators" data-slide-to="0"
					class="active"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
			</ol>
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img class="d-block w-100" src="/static/images/download.jpg"
						alt="First slide">
					<div class="carousel-caption d-none d-md-block">
						<h5>...</h5>
						<p>...</p>
					</div>
				</div>
				<div class="carousel-item">
					<img class="d-block w-100" src="..." alt="Second slide">
					<div class="carousel-caption d-none d-md-block">
						<h5>...</h5>
						<p>...</p>
					</div>
				</div>
				<div class="carousel-item">
					<img class="d-block w-100" src="..." alt="Third slide">
					<div class="carousel-caption d-none d-md-block">
						<h5>...</h5>
						<p>...</p>
					</div>
				</div>
			</div>
			<a class="carousel-control-prev" href="#carouselExampleIndicators"
				role="button" data-slide="prev"> <span
				class="carousel-control-prev-icon" aria-hidden="true"></span> <span
				class="sr-only">Previous</span>
			</a> <a class="carousel-control-next" href="#carouselExampleIndicators"
				role="button" data-slide="next"> <span
				class="carousel-control-next-icon" aria-hidden="true"></span> <span
				class="sr-only">Next</span>
			</a>
		</div>



	</div>





	<div th:fragment="common-scripts">
		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
		<script th:src="@{/js/popper.js}"></script>
		<script th:src="@{/js/bootstrap.min.js}"></script>
		<script th:src="@{/js/jquery.dataTables.min.js}"></script>
		<script th:src="@{/js/scripts.js}"></script>
	</div>

</body>

</html>
